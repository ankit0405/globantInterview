<div class="header col">
  <h4 class="back-to-list" routerLink="/" routerLinkActive="active">
    <i class="fa fa-arrow-left"></i> Heroes List
  </h4>
</div>
<form class="heroes-form" [formGroup]="heroFom" (ngSubmit)="createHero()">
  <div class="internal-form">
  <h1>Hero Form</h1>
  <mat-form-field class="first-name">
    <input matInput formControlName="firstName" placeholder="First Name">
  </mat-form-field>
  <div *ngIf="heroFom.controls.firstName.touched && heroFom.controls.firstName.errors" >
    <p class="invalid-entry" *ngIf="heroFom.controls.firstName.errors.required">First name is required.</p>
  </div>

  <mat-form-field class="last-name">
    <input matInput formControlName="lastName" placeholder="Last Name">
  </mat-form-field>
  <div *ngIf="heroFom.controls.lastName.touched && heroFom.controls.lastName.errors" >
    <p class="invalid-entry" *ngIf="heroFom.controls.lastName.errors.required">Last name is required.</p>
  </div>


  <mat-form-field>
    <input matInput formControlName="DOB" [matDatepicker]="picker" placeholder="Date of Birth">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <div *ngIf="heroFom.controls.DOB.touched && heroFom.controls.DOB.errors" >
    <p class="invalid-entry" *ngIf="heroFom.controls.DOB.errors.required">Date of Birth is required.</p>
  </div>

  <mat-form-field class="contact">
    <input matInput type="number" formControlName="contact" placeholder="Contact">
  </mat-form-field>
  <div *ngIf="heroFom.controls.contact.touched && heroFom.controls.contact.errors">
    <p class="invalid-entry" *ngIf="heroFom.controls.contact.errors.required">Contact number is required.</p>
    <p class="invalid-entry" *ngIf="heroFom.controls.contact.errors.mobileLength">Contact number should be of 10 digits.</p>
  </div>
<div class="button-div">
  <button [disabled]="!heroFom.valid" class="create-button btn" mat-flat-button color="primary">Create a Hero</button>
</div>
</div>
</form>
