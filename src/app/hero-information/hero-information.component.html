<div class="header">
  <h4 class="back-to-list" routerLink="/" routerLinkActive="active">
    <i class="fa fa-arrow-left"></i> Heroes List
  </h4>
</div>
<div class="heroes-information row" *ngIf="hero">

  <!-- <div class="offset-lg-1"></div> -->
  <div class="image col-lg-5 col-md-4 col-sm-6 col-xs-2">
    <img class="hero_img" [src]=" '../assets/images/' + hero.image "/>
  </div>
  <div class="text col-lg-7 col-md-8 col-sm-6 col-xs-10">
    <h2> {{hero.firstName}} {{hero.lastName}}</h2>
    <h4> {{hero.DOB | customDate}}</h4>
    <h4> {{hero.contact | number}}</h4>
  </div>
  <!-- <div class="offset-lg-1"></div> -->
</div>
